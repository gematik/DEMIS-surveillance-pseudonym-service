{{/* Check required values and define variables */}}
{{- $dockerRepository := .Values.required.image.repository | required ".Values.required.image.repository is required." -}}
{{- $dockerImage := .Values.required.image.name | required ".Values.required.image.name is required." -}}
{{- $dockerTag := .Values.required.image.tag | default .Chart.AppVersion -}}
{{- $customEnvVars := .Values.customEnvVars -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "surveillance-pseudonym-service.fullversionname" . }}
  labels:
    {{- include "surveillance-pseudonym-service.labels" . | nindent 4 }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "surveillance-pseudonym-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "surveillance-pseudonym-service.selectorLabels" . | nindent 8 }}
        {{- include "surveillance-pseudonym-service.deploymentLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets: 
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "surveillance-pseudonym-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      # Add writable volumes
      volumes:
        - name: tmp-volume
          emptyDir: { }
        {{- if .Values.debug.enable }}
        - name: jfr-volume
          emptyDir: { }
        {{- end }}
        {{- if .Values.secret.dbPwdUser }}
        - name: db-user-secret-volume
          secret:
            secretName: {{ .Values.secret.dbPwdUser.name }}
            items:
              - key: {{ .Values.secret.dbPwdUser.key }}
                path: {{ .Values.secret.dbPwdUser.propPath }}
        {{- end }}
        {{- if .Values.secret.dbPwdDdl }}
        - name: db-ddl-secret-volume
          secret:
            secretName: {{ .Values.secret.dbPwdDdl.name }}
            items:
              - key: {{ .Values.secret.dbPwdDdl.key }}
                path: {{ .Values.secret.dbPwdDdl.propPath }}
        {{- end }}
        {{- if .Values.secret.hashPepper }}
        - name: hash-pepper-secret-volume
          secret:
            secretName: {{ .Values.secret.hashPepper.name }}
            items:
              - key: {{ .Values.secret.hashPepper.key }}
                path: {{ .Values.secret.hashPepper.propPath }}
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ $dockerRepository }}/{{ $dockerImage }}:{{ $dockerTag }}"
          {{- /* Pull always an image if is tagged as "latest" */}}
          imagePullPolicy: {{- if eq .Values.required.image.tag "latest" }} "Always" {{else}} "IfNotPresent" {{- end -}}
          {{- /* If entrypoint and parameters are both defined, configure them */ -}}
          {{- if .Values.application.entrypoint }}
          {{- if .Values.application.parameters }}
          {{- with .Values.application.entrypoint }}
          command: 
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.application.parameters }}
          args: 
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- end }}
          {{- end }}
          # Set the Environment Variables for the container
          env:
            - name: "TZ"
              value: "Europe/Berlin"
            {{- if .Values.debug.enable }}
            - name: "JAVA_TOOL_OPTIONS"
              value: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:9000"
            {{- end }}
            {{- if $customEnvVars }}
            # Custom Environment Variables
            {{- range $_, $key := keys $customEnvVars | sortAlpha }}
            - name: {{ $key | quote }}
              value: {{ get $customEnvVars $key | quote }}
            {{- end }}
            {{- end }}
            {{- if .Values.secret }}
            # Set Spring Configuration Import from Folder Structure
            - name: "SPRING_CONFIG_IMPORT"
              value: "configtree:/secrets/*/"
            {{- end }}
          # Mount Volumes in container
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
          {{- if .Values.debug.enable }}
            - name: jfr-volume
              mountPath: /jfrdump
          {{- end }}
          {{- if .Values.secret.dbPwdUser }}
            - name: db-user-secret-volume
              readOnly: true
              mountPath: "/secrets/db-user"
          {{- end }}
          {{- if .Values.secret.dbPwdDdl }}
            - name: db-ddl-secret-volume
              readOnly: true
              mountPath: "/secrets/db-ddl"
          {{- end }}
          {{- if .Values.secret.hashPepper }}
            - name: hash-pepper-secret-volume
              readOnly: true
              mountPath: "/secrets/hash-pepper"
          {{- end }}
          # Ports to be exposed from the container
          ports:
            - name: svc-port
              containerPort: 8080
              protocol: TCP
          # Performs checks to verify that the application is successfully started
          # The Application is marked as failed after periodSeconds*failureThreshold seconds
          startupProbe:
            httpGet:
              path: /actuator/health
              port: svc-port
            failureThreshold: 10
            periodSeconds: 30
          # Use SpringBoot Actuator Liveness Check
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: svc-port
            failureThreshold: 3
            periodSeconds: 30
          # Use SpringBoot Actuator Readiness Check
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: svc-port
            failureThreshold: 5
            periodSeconds: 10
          # Define Limits and Requested Resources (CPU/RAM)
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - {{ include "surveillance-pseudonym-service.name" . }}
              - key: version
                operator: In
                values:
                - {{ .Chart.AppVersion | quote }}
            topologyKey: "kubernetes.io/hostname"
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
