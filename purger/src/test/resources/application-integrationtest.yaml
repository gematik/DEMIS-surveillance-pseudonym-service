logging:
  level:
    de.gematik.demis.storage: DEBUG
    org.hibernate:
      SQL: DEBUG
      orm.jdbc.bind: trace

spring:
  liquibase:
    enabled: true
    change-log: classpath:db/changelog.yaml
    parameters:
      db-user-service: ars-pseudo-user
      db-user-purger: ars-pseudo-purger

  datasource:
    hikari:
      # for the concurrent test scenario we need 2 connections
      maximum-pool-size: 2
